apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: Argo CD
  namespace: argocd
spec:
  destination:
    namespace: argocd
    server: https://kubernetes.default.svc
  project: default
  source:
    path: core/argocd
    repoURL: https://github.com/aqyuki/k3s-infra.git
    targetRevision: master
  syncPolicy:
    automated: {}
